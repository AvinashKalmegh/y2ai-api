name: Urgency Mode (Hourly Check)

on:
  schedule:
    # Run every hour to check urgency mode
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  check-urgency:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      TZ: America/New_York
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google credentials.json
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: Check system mode
        id: check-mode
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          MODE=$(python -c "from urgency_mode import get_system_mode; print(get_system_mode()['mode'])")
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "Current mode: $MODE"

      - name: Install hypergraph dependencies
        if: steps.check-mode.outputs.mode == 'urgency'
        run: |
          pip install yfinance networkx

      - name: Run urgency pipeline
        if: steps.check-mode.outputs.mode == 'urgency'
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          TODAY=$(date +'%Y-%m-%d')
          echo "ðŸš¨ URGENCY MODE - Running full pipeline for $TODAY"
          python orchestrator.py --backfill "$TODAY" "$TODAY"
          python nci_narrative_coherence.py run
          python npd_narrative_polarity_drift.py run
          python burst_keyword_detection.py run
          python evi_event_volatility_index.py run
          python urgency_mode.py check

      - name: Run hypergraph in urgency mode
        if: steps.check-mode.outputs.mode == 'urgency'
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          echo "ðŸ”„ URGENCY: Updating hypergraph"
          python -m hypergraph.pipeline
          python -m hypergraph.radar

      - name: Skip (normal mode)
        if: steps.check-mode.outputs.mode != 'urgency'
        run: |
          echo "âœ“ Normal mode - skipping hourly run"