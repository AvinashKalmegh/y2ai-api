name: Daily Backfill (4x per day)

on:
  schedule:
    - cron: "0 11 * * *"   # 6:00 AM ET
    - cron: "0 16 * * *"   # 11:00 AM ET
    - cron: "0 20 * * *"   # 3:00 PM ET
    - cron: "0 1 * * *"    # 8:00 PM ET
  workflow_dispatch: {}

jobs:
  run-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      TZ: America/New_York
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run orchestrator backfill for TODAY (ET)
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          TODAY=$(date +'%Y-%m-%d')
          echo "Running backfill for $TODAY (US/Eastern)"
          python orchestrator.py --backfill "$TODAY" "$TODAY"

      - name: Run post-processing
        run: |
          echo "Running post processing"
          python nci_narrative_coherence.py
