name: Daily Backfill (5x per day)

on:
  schedule:
    # GitHub cron is UTC (EST = UTC-5)
    # 4:00 AM ET  -> 09:00 UTC  (Pre-market overnight)
    # 8:00 AM ET  -> 13:00 UTC  (Pre-market buzz)
    # 12:00 PM ET -> 17:00 UTC  (Midday)
    # 5:00 PM ET  -> 22:00 UTC  (After close)
    # 9:00 PM ET  -> 02:00 UTC  (After-hours)
    - cron: "0 9 * * *"
    - cron: "0 13 * * *"
    - cron: "0 17 * * *"
    - cron: "0 22 * * *"
    - cron: "0 2 * * *"
  workflow_dispatch: {}

jobs:
  run-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      TZ: America/New_York
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Create Google credentials file (runtime only)
      - name: Create Google credentials.json
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      # 5️⃣ Run orchestrator (main pipeline)
      - name: Run orchestrator backfill for TODAY (ET)
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          TODAY=$(date +'%Y-%m-%d')
          echo "Running orchestrator for $TODAY (US/Eastern)"
          python orchestrator.py --backfill "$TODAY" "$TODAY"

      # 6️⃣ Run NCI AFTER all data is processed
      - name: Run Narrative Coherence Index (NCI)
        if: success()
        run: |
          echo "Running NCI post-processing"
          python nci_narrative_coherence.py run

      - name: Run NPD
        if: success()
        run: |
          echo "Running NPD post-processing"
          python npd_narrative_polarity_drift.py run    

      - name: Run Burst Keyword Detection
        if: success()
        run: |
          echo "Running BKD post-processing"
          python burst_keyword_detection.py run

      - name: Run Event Volatility Index (EVI)
        if: success()
        run: |
          echo "Running EVI post-processing"
          python evi_event_volatility_index.py run

      # 7️⃣ Check if NLP signals should trigger urgency mode
      - name: Check NLP Urgency Triggers
        if: success()
        run: |
          echo "Checking if NLP should trigger urgency mode"
          python urgency_mode.py check