name: Daily Backfill (5x per day)

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 13 * * *"
    - cron: "0 17 * * *"
    - cron: "0 22 * * *"
    - cron: "0 2 * * *"
  workflow_dispatch: {}

jobs:
  run-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      TZ: America/New_York
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Create Google credentials file
      - name: Create Google credentials.json
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      # 5️⃣ Run daily indicators (bubble index + stock tracker)
      - name: Run Daily Indicators
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          echo "Running bubble index and stock tracker"
          python -m orchestrator --indicators

      # 6️⃣ Run orchestrator (news collection)
      - name: Run orchestrator backfill for TODAY (ET)
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          TODAY=$(date +'%Y-%m-%d')
          echo "Running orchestrator for $TODAY (US/Eastern)"
          python orchestrator.py --backfill "$TODAY" "$TODAY"

      # 7️⃣ Run NLP signals
      - name: Run Narrative Coherence Index (NCI)
        if: success()
        run: |
          python nci_narrative_coherence.py run

      - name: Run NPD
        if: success()
        run: |
          python npd_narrative_polarity_drift.py run    

      - name: Run Burst Keyword Detection
        if: success()
        run: |
          python burst_keyword_detection.py run

      - name: Run Event Volatility Index (EVI)
        if: success()
        run: |
          python evi_event_volatility_index.py run

      # 8️⃣ Check urgency mode
      - name: Check NLP Urgency Triggers
        if: success()
        run: |
          python urgency_mode.py check

      # 9️⃣ Run ARGUS-1 Analytical Calculator
      - name: Run ARGUS-1 Calculator
        if: success()
        run: |
          echo "Running ARGUS-1 analytical module"
          python -c "from analytical import ARGUS1Calculator; c = ARGUS1Calculator(); r = c.run(); c.store_result(r); print(f'Stored: {r.regime.value} AMRI={r.amri.composite}')"