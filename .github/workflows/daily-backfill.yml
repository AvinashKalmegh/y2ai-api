name: Daily Backfill (3x per day)

on:
  schedule:
    - cron: "30 0 * * *"   # 6 AM IST
    - cron: "30 6 * * *"   # 12 PM IST
    - cron: "30 12 * * *"  # 6 PM IST
  workflow_dispatch: {}

jobs:
  run-backfill:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run orchestrator backfill for TODAY
        run: |
          TODAY=$(date +'%Y-%m-%d')
          echo "Running backfill for $TODAY"
          python -m orchestrator --backfill "$TODAY" "$TODAY"
